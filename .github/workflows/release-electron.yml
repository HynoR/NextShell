name: Release Electron App

on:
  push:
    tags:
      - "*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  verify-main-tag:
    name: Verify Tag On Main
    runs-on: ubuntu-latest
    outputs:
      on_main: ${{ steps.check.outputs.on_main }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag commit is on main
        id: check
        shell: bash
        run: |
          git fetch origin main --no-tags --depth=1
          if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "on_main=true" >> "${GITHUB_OUTPUT}"
            echo "Tag commit is on origin/main."
          else
            echo "on_main=false" >> "${GITHUB_OUTPUT}"
            echo "Tag commit is not on origin/main. Skipping release."
          fi

  build-and-release:
    name: Build & Release (${{ matrix.platform }})
    needs: verify-main-tag
    if: needs.verify-main-tag.outputs.on_main == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      EP_DRAFT: false
      BUN_INSTALL_CACHE_DIR: ${{ github.workspace }}/.cache/bun/install
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore Bun cache
        uses: actions/cache@v4
        with:
          path: |
            .cache/bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/desktop/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('bun.lock', 'package.json', 'apps/desktop/package.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Restore Electron caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/electron
            .cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('apps/desktop/package.json', 'apps/desktop/build/electron-builder.yml') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build and publish ${{ matrix.platform }}
        run: bun run --cwd apps/desktop dist -- --${{ matrix.platform }} --publish always
