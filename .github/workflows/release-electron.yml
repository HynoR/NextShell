name: Release Electron App

on:
  push:
    tags:
      - "*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  verify-main-tag:
    name: Verify Tag On Main
    runs-on: ubuntu-latest
    outputs:
      on_main: ${{ steps.check.outputs.on_main }}
      release_version: ${{ steps.check.outputs.release_version }}
      is_prerelease: ${{ steps.check.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag commit is on main
        id: check
        shell: bash
        run: |
          tag_name="${GITHUB_REF_NAME}"
          release_version="${tag_name#v}"
          semver_regex='^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$'
          if [[ ! "${release_version}" =~ ${semver_regex} ]]; then
            echo "::error::Tag '${tag_name}' is invalid. Use SemVer tags like v1.2.3 or 1.2.3."
            exit 1
          fi
          echo "release_version=${release_version}" >> "${GITHUB_OUTPUT}"
          if [[ "${release_version}" == *-* ]]; then
            echo "is_prerelease=true" >> "${GITHUB_OUTPUT}"
          else
            echo "is_prerelease=false" >> "${GITHUB_OUTPUT}"
          fi
          echo "Resolved release version: ${release_version}"

          git fetch origin main --no-tags --depth=1
          if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "on_main=true" >> "${GITHUB_OUTPUT}"
            echo "Tag commit is on origin/main."
          else
            echo "on_main=false" >> "${GITHUB_OUTPUT}"
            echo "Tag commit is not on origin/main. Skipping release."
          fi

  build:
    name: Build (${{ matrix.platform }})
    needs: verify-main-tag
    if: needs.verify-main-tag.outputs.on_main == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
    env:
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
      RELEASE_VERSION: ${{ needs.verify-main-tag.outputs.release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore Electron caches
        uses: actions/cache@v4
        with:
          path: |
            .cache/electron
            .cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('apps/desktop/package.json', 'apps/desktop/build/electron-builder.yml') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: bun install --frozen-lockfile --backend=copyfile

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: bun install --frozen-lockfile

      - name: Build ${{ matrix.platform }}
        shell: bash
        run: bun run --cwd apps/desktop dist -- --${{ matrix.platform }} --publish never -c.extraMetadata.version=${{ env.RELEASE_VERSION }}

      - name: Upload Windows artifact
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: win-artifact
          path: apps/desktop/release/*.exe
          if-no-files-found: error

      - name: Upload macOS artifact
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: mac-artifact
          path: apps/desktop/release/*.dmg
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs:
      - build
      - verify-main-tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: win-artifact
          path: artifacts/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-artifact
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ needs.verify-main-tag.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          files: artifacts/*
